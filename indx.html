<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alyne 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Parisienne', cursive;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .love-text {
            font-size: 4em;
            font-weight: bold;
            color: #ff2d75;
            text-shadow: 0 0 15px rgba(255, 0, 127, 0.8);
            position: relative;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff2d75; /* Cursor de digitação */
        }

        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff2d75;
            animation: floatHearts 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="typed-text" class="love-text"></div>

    <script>
        // Texto a ser "digitado"
        const message = "I Love You, Alyne 💖";
        const typedText = document.getElementById('typed-text');
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                typedText.innerHTML = message.substring(0, i + 1) + '<span class="typed-cursor">|</span>';
                i++;
                setTimeout(typeWriter, 150); // Velocidade da digitação
            } else {
                typedText.innerHTML = message; // Remove o cursor ao finalizar
                // Adiciona corações após a digitação
                setInterval(createHearts, 200);
            }
        }

        // Inicia o efeito de digitação
        setTimeout(typeWriter, 1000);

        // Cria corações flutuantes
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 4 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Efeito de coração pulsante no texto final
        typedText.addEventListener('animationend', () => {
            setInterval(() => {
                typedText.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    typedText.style.transform = 'scale(1)';
                }, 300);
            }, 2000);
        });
    </script>
</body>
</html>
